<div class="container mt-5">
    <h1>Add A Phone Case</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="phonecasesForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input formControlName="name" type="text" class="form-control" id="name" placeholder="Enter name" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input formControlName="price" type="number" class="form-control" id="price" placeholder="Enter price"
                step=0.01 min="0" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input formControlName="quantity" type="number" class="form-control" id="quantity"
                placeholder="Enter quantity" min="0" required>
        </div>
        <div class="form-group">
            <label for="employeeName">Police Officer's Name</label>
            <select formControlName="employeeName" class="form-control" id="employeeName" required>
                <option value="" disabled selected>Select a police officer...</option>
                <option *ngFor="let police of policeList" [value]="police.name">{{ police.name }}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
