<div class="container mt-5">
    <h1>Police</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let police of policeList">
                <td>{{ police.id }}</td>
                <td>{{ police.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
